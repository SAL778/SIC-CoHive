name: Django CI

on:
  push:
    branches: [ "deployment" ]
  pull_request:
    branches: [ "deployment" ]

jobs:
  build:

    runs-on: 
      - self-hosted
    strategy:
      max-parallel: 4
      matrix:
        python-version: ['3.10', '3.11']

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Spin up venv
      run: |
        python -m venv env
        source env/bin/activate
        sudo apt update
        sudo apt install -y sqlite3 libsqlite3-dev 
        

        # Print current SQLite version
        sqlite3 --version

    - name: Install build essentials
      run: sudo apt update && sudo apt install -y build-essential wget


    - name: Install SQLite from source
      run: |
        # Define SQLite version
        SQLITE_VERSION=3.36.0
        SQLITE_YEAR=2021
        SQLITE_VERSION_CODE=$(echo $SQLITE_VERSION | sed 's/\.//g')000
    
        # Download SQLite source code
        wget https://www.sqlite.org/$SQLITE_YEAR/sqlite-autoconf-$SQLITE_VERSION_CODE.tar.gz
    
        # Extract source code
        tar xvfz sqlite-autoconf-$SQLITE_VERSION_CODE.tar.gz
    
        # Compile and install
        cd sqlite-autoconf-$SQLITE_VERSION_CODE/
        ./configure --prefix=/usr
        make
        sudo make install
    
        # Verify installation
        sqlite3 --version

    - name: Install Dependencies
      run: |
        python3 -m pip install --upgrade pip
        pip cache purge
        pip install -r requirements.txt --upgrade
    
    - name: Set up Google API credentials
      run: |
        echo "${{ secrets.SERVICE_CREDENTIALS }}" > service_credentials.json
        
    - name: Run Tests
      working-directory: backend
      run: |
        python3 manage.py test
